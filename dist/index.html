<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="container">
      <h1>Giphy Searcher</h1>

      <div class="search">
        <form action="#" id="search">
          <div class="input-group mb-3">
            <input type="search" class="form-control" name="poisk" placeholder="Введите ключевое слово" aria-describedby="button-addon2">
            <input type="submit" class="btn btn-primary" value="Искать" id="button-addon2">
          </div>
        </form>
      </div>

      <div class="search-gif"></div>

      <div class="gif"></div>

      <div class="padiantor-button btn-group">
        <button class="padiantor-button__left btn btn-primary">←</button>
        <button class="padiantor-button__right btn btn-primary">→</button>
      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
